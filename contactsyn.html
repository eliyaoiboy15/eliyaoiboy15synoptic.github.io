    <section class="contact-me">
        <h2> Here is where you can contact me if you’d like to know more about me or my artwork! </h2>

        <form method="POST" action="mailto:name@email.com" enctype="text/plain">
            <label for="name">Your Name! :</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your E-Mail! :</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">Subject :</label><br>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required><br><br>

            <label for="message">Type your message:</label><br>
            <textarea id="message" name="body" placeholder="Type your message here!" required></textarea><br><br>

            <input type="submit" value="Submit" />
            <input type="reset" value="Reset"><br><br>
        </form>

    </section>
